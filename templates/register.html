{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}

{% block content %}
    <div class="row">
    <div class="col">
        <h5>Navigation</h5>
        <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Already have an account?</a></li>
        <li><a href="/collections">View all collections</a></li>
        <li><a href="/museumdirectory">View all museums</a></li>
        <!--<li><a href="/audio-guide">View all audio guides</a></li> -->
        </ul>
    </div>
    </div>
  
  <h1>Create an account to save your faves!</h1><br>
  <label>Register here:</label>
  <form action="/register" method="POST">
    <p>
        Username <input type="text" name="uname" required="required">
        <label>Required</label></p>
    <p>
        First Name <input type="text" name="fname" required="required">
        <label>Required</label></p>
    <p>
        Last Name <input type="text" name="lname" required="required">
        <label>Required</label></p>
    <p>
      Email <input type="email" name="email" required="required">
      <label>Required</label></p>

    <p>
      Password <input type="password" name="pword" required="required">
      <label>Required</label></p>

    <p>
      <input type="submit" value="Create an account">
    </p>
  </form>
{% endblock %}
