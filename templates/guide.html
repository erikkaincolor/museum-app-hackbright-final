{% extends 'base.html' %}
{% block title %}Mobile Audio Guide{% endblock %}

{% block content %}
<div class="bg-image7">
    <div class="row">
        <div class="col">
        <h1>Mobile First Audio Guide</h1>            
            <p>
                {% if sounds %}
                {% for sound in sounds %}
                <div class="list-group">
                <a href="/audio-guides/{{sound.id}}" class="list-group-item list-group-item-action px-3 border ripple">
                    Audio Guide {{ loop.index }}: {{ sound.sound_name | title  }}
                </a><br>
                </div>
                {% endfor %}
                {% endif %}
            </p>
        </div>
    </div>
</div>
{% endblock %}
