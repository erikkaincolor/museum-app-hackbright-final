{% extends 'base.html' %}

{% block title %} {{ museum.name }} - Details{% endblock %}

{% block content %}


    <h1>{{ museum.name }}</h1>
    <p>Located: {{ museum.street }}
        {{ museum.city }}, {{ museum.state }}, {{ museum.zipcode }}</p>
    <p>
        <a href="{{museum.weburl}}">Website</a>                                            
    </p>
    <p>
        <button id="addmusefave" value="{{museum.id}}">Add to favorites </button>
        <button id="removemusefave" value="{{museum.id}}">Remove as favorite </button>
    </p>

{% endblock %}

{% block script %}
<script src="/static/js/museum_favorite.js"></script>  
{% endblock %}

<div class="row">
    <div class="col">
     
    </div>
    </div>
