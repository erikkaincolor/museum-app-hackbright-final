<!DOCTYPE html>
<html>
    <!-- Make a base.html that will hold all the repetitive stuff -->
<!-- title will change from template to template and body content ONLY -->
    <head>
  <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>{% block content %}
  <h1>Header 1</h1>
  BODY CONTENT GOES HERE
  <ul>
    {% for message in get_flashed_messages () %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
  <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
  {% endblock %}<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <footer>Erikka Polk's Hackbright Engineering Final Project! 2022</footer>
</body>
</html>
